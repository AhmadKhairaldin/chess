<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<h2 class="text-center mt-5 text-danger">Match Details</h2>
<div class="mt-5  container">
    <table class="table-bordered ms-auto me-auto" border="1">
            <thead>
                <th class="text-danger">Id</th>
                <th class="text-danger">player_one_id</th>
                <th class="text-primary">player_two_id</th>
                <th class="text-success">winner_id</th>
                <th class="text-warning">tournament_id</th>
                <th class="text-info">date_by_time</th>
                <th colspan="2" id="mid" class="text-info-emphasis">Action</th>
            </thead>
            {% for x in mat %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.player_one_id}}</td>
                <td>{{x.player_two_id}}</td>
                <td>{{x.winner_id}}</td>
                <td>{{x.tournament_id}}</td>
                <td>{{x.play_date_time}}</td>

                <td>
                    <a href="update/{{x.id}}"><button id="up">update</button></a>
                </td>
                <td>
                    <a href="deletemat/{{x.id}}"><button id="down">delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{% url 'gotomat' %}"><button class="btn btn-outline-info" >Add Match</button></a>
    </div>
</body>
</html>
