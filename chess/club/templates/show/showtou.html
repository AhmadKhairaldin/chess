<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<h2 class="text-center mt-5 text-danger">Tournament Details</h2>
<div class="mt-5  container">
    <table class="table-bordered ms-auto me-auto" border="1">
            <thead>
                <th class="text-danger">Id</th>
                <th class="text-primary">Name</th>
                <th class="text-info">club_id</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for x in tour %}
            <tr>
                <td >{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.club_id}}</td>
                <td>
                    <a href="update/{{x.id}}"><button id="up" class="btn btn-outline-success">update</button></a>
                </td>
                <td>
                    <a href="deletetou/{{x.id}}"><button id="down" class ='btn btn-outline-danger'>delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{% url 'gototou' %}"><button class="btn btn-outline-info" >Add Tournament</button></a>
    </div>
</body>
</html>
