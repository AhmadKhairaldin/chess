<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<h2 class="text-center mt-5 text-danger">Player Details</h2>
<div class="mt-5  container">
    <table class="table-bordered ms-auto me-auto" border="1">
            <thead>
                <th class="text-primary">Id</th>
                <th class="text-danger">Name</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for x in play %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>
                    <a href="updateplay/{{x.id}}"><button id="up">update</button></a>
                </td>
                <td>
                    <a href="deletepla/{{x.id}}"><button id="down">delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{% url 'gotoplay' %}"><button class="btn btn-outline-info" >Add Player</button></a>
    </div>
</body>
</html>
